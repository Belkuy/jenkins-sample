apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
      - image: harbor.test.invsetoday.net/demo/jenkins-demo:<BUILD_TAG>
        imagePullPolicy: Always
        name: jenkins-demo
        env:
        - name: branch
          value: <BRANCH_NAME>
---
apiVersion: v1
kind: Service
metadata:
   name: s-j-dev
   namespace: dev
spec:
   selector:
     app: jenkins-demo
   type: ClusterIP
   ports:
   - port: 18888
     targetPort: 18888

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-j-dev
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: j-dev.test.investoday.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: s-j-dev
            port:
              number: 18888
